<link rel="stylesheet" href="./css/model.css" />

<ion-view view-title="" style=" width: 50%;
				  margin: auto;
				  background-color: #414042;
				  border-radius: 10px;
				  box-shadow: 5px 5px 8px #414042;
				  height: 45% ">
    <ion-header-bar class="bar-stable" style="direction: rtl;">
        <a class="button icon-right icon-chevron-left button-clear button-dark " style="font-weight:bolder; margin-right: 2%" ng-click="closeModal()">رجوع</a
    >
    <h1 class="title">{{group}}</h1>
  </ion-header-bar>
  <ion-content>
    <div class="card">
      <div class="item item-text-wrap">
        <div class="list">
          <label>
              <p>التّفْصيْلُ الموضوعِي {{group}}:</br>{{mean}}</p></br>
        
            <h2>ملاحظاتك:</br>{{note}}</h2>
            <span class="input-label">إضافة ملاحظة</span>
            <input type="text" placeholder="اكتـب ملاحـظتك" ng-model="note" />
          </label>
          <button
            class="button button-full button-positive"
            ng-click="addNesDesc(key,note)"
          >
            حفظ
          </button>
        </div>
      </div>
    </div>
<!--
    <h1>{{key}}</h1>
    <p>{{note}}</p>
-->
  </ion-content>
</ion-view>
