<ion-view view-title="سورة النصر ">
  <ion-content style="direction: rtl;">
        <center>
            <h2>بسم الله الرحمن الرحيم</h2>
        </center>
      
    <b style="background-color: #f9fde6;" id="f9fde6" ng-click="f9fde6()">
      إِذَا جَاءَ نَصْرُ اللَّهِ وَالْفَتْحُ ﴿1﴾ وَرَأَيْتَ النَّاسَ يَدْخُلُونَ
      فِي دِينِ اللَّهِ أَفْوَاجًا ﴿2﴾ فَسَبِّحْ بِحَمْدِ رَبِّكَ
      وَاسْتَغْفِرْهُ ۚ إِنَّهُ كَانَ تَوَّابًا ﴿3﴾
    </b>
  </ion-content>
</ion-view>
