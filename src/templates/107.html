<ion-view view-title="سورة الماعون ">
  <ion-content style="direction: rtl;">
        <center>
            <h2>بسم الله الرحمن الرحيم</h2>
        </center>
      
    <b style="background-color: #d2d0e6;" id="d2d0e6" ng-click="d2d0e6()">
      أَرَأَيْتَ الَّذِي يُكَذِّبُ بِالدِّينِ ﴿1﴾ فَذَٰلِكَ الَّذِي يَدُعُّ
      الْيَتِيمَ ﴿2﴾ وَلَا يَحُضُّ عَلَىٰ طَعَامِ الْمِسْكِينِ ﴿3﴾
    </b>
    <b style="background-color: #f6dfe9;" id="f6dfe9" ng-click="f6dfe9()">
      فَوَيْلٌ لِلْمُصَلِّينَ ﴿4﴾ الَّذِينَ هُمْ عَنْ صَلَاتِهِمْ سَاهُونَ ﴿5﴾
      الَّذِينَ هُمْ يُرَاءُونَ ﴿6﴾ وَيَمْنَعُونَ الْمَاعُونَ ﴿7﴾
    </b>
  </ion-content>
</ion-view>
