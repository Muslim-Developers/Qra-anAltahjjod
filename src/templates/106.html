<ion-view view-title="سورة قريش ">
  <ion-content style="direction: rtl;">
        <center>
            <h2>بسم الله الرحمن الرحيم</h2>
        </center>
      
    <b style="background-color: #fbf6c4;" id="fbf6c4" ng-click="fbf6c4()">
      لِإِيلَافِ قُرَيْشٍ ﴿1﴾ إِيلَافِهِمْ رِحْلَةَ الشِّتَاءِ وَالصَّيْفِ ﴿2﴾
      فَلْيَعْبُدُوا رَبَّ هَٰذَا الْبَيْتِ ﴿3﴾ الَّذِي أَطْعَمَهُمْ مِنْ جُوعٍ
      وَآمَنَهُمْ مِنْ خَوْفٍ ﴿4﴾
    </b>
  </ion-content>
</ion-view>
