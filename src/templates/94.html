<ion-view view-title="سورة الشرح ">
  <ion-content style="direction: rtl;">
        <center>
            <h2>بسم الله الرحمن الرحيم</h2>
        </center>
      
    <b style="background-color: #b1d1c1;" id="b1d1c1" ng-click="b1d1c1()">
      أَلَمْ نَشْرَحْ لَكَ صَدْرَكَ ﴿1﴾ وَوَضَعْنَا عَنْكَ وِزْرَكَ ﴿2﴾ الَّذِي
      أَنْقَضَ ظَهْرَكَ ﴿3﴾ وَرَفَعْنَا لَكَ ذِكْرَكَ ﴿4﴾
    </b>
    <b style="background-color: #d5efe6;" id="d5efe6" ng-click="d5efe6()">
      فَإِنَّ مَعَ الْعُسْرِ يُسْرًا ﴿5﴾ إِنَّ مَعَ الْعُسْرِ يُسْرًا ﴿6﴾
      فَإِذَا فَرَغْتَ فَانْصَبْ ﴿7﴾ وَإِلَىٰ رَبِّكَ فَارْغَبْ ﴿8﴾
    </b>
  </ion-content>
</ion-view>
